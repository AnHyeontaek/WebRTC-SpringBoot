<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <!-- Latest minified Bootstrap & JQuery-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
</head>
<body class="text-center">

<!-- Begin page content -->
<main role="main" class="container">
    <h1>Simple WebRTC Signaling Server</h1>
    <div id="container">
        <p>
            This part receives a room number (or generates a new one), and redirects there current user.
        </p>
        <form th:method="post" th:action="@{/room}" th:object="${id}" id="form">
            <div class="row justify-content-md-center">
                <div class="input-group col-md-6 mb-3">
                    <div class="mb-3">
                        <label for="id">Enter your room number or press Random button to get random one</label>
                        <input class="form-control" name="id" id="id" type="number" placeholder="Min: 0, max: 99"
                               min="0" max="99" th:value="${id}" required>
                    </div>
                    <div>
                        <a th:href="@{/room/random}">
                            <button class="btn btn-outline-success" type="button">Random #</button>
                        </a>
                        <button class="btn btn-outline-primary" type="submit">Join Selected Room</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>

</body>
</html>
